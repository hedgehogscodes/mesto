<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content contaner-inner">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
            <h1 class="profile__name">Hedgehog</h1>
            <button type="button" class="profile__btn profile__btn_action_edit"></button>
            <p class="profile__status">Привет, я программист Ежик</p>
        </div>
        <button type="button" class="profile__btn profile__btn_action_add"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
      </section>
    </main>
    <footer class="footer contaner-inner">
      <p class="footer__author">&copy; 2022. Жора Погосян</p>
    </footer>
  </div>
  
  <div class="popup popup_edit">
    <form class="popup__container" name="editProfileForm">
      <button type="button" class="popup__btn popup__btn_action_close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__form-label">
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя">
      </label>
      <label class="popup__form-label">
        <input type="text" class="popup__input popup__input_type_status" placeholder="Статус">
      </label>
      <button type="button" value="Сохранить" class="popup__btn popup__btn_action_save">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_add">
    <form class="popup__container" name="addProfileForm">
      <button type="button" class="popup__btn popup__btn_action_close"></button>
      <h2 class="popup__title">Новое Место</h2>
      <label class="popup__form-label">
        <input type="text" class="popup__input popup__input_type_title" placeholder="Название" required>
      </label>
      <label class="popup__form-label">
        <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
      </label>
      <button type="submit" value="Создать" class="popup__btn popup__btn_action_create">Создать</button>
    </form>
  </div>

  <div class="popup popup_photo-view">
    <div class="popup__photo-info">
      <img class="popup__img" src="" alt="">
      <p class="popup__img-info"></p>
      <button type="button" class="popup__btn popup__btn_action_close"></button>
    </div>
  </div>

  <template id="card-template">
    <li class="photo-grid__item">
      <img src="" alt="Фотография: А тут я усталь" class="photo-grid__image">
      <button type="button" class="photo-grid__delete-button" aria-label="Удалить карточку"></button>
      <div class="photo-grid__info">
        <h2 class="photo-grid__title"></h2>
        <button type="button" class="photo-grid__btn photo-grid__btn_action_like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
