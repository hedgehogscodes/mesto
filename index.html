<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo"><img src="./images/logo.svg" alt="Логотип Место"></a>
    </header>
    <main>
      <sectoion class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn profile__btn_action_edit"></button>
            <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__btn profile__btn_action_add"></button>
      </sectoion>
      <sectoion class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img src="./images/Image-group/Mask Group1.jpg" alt="Фотография из галереи" class="photo-grid__image">
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button class="photo-grid__btn photo-grid__btn_action_like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/Image-group/Mask Group2.jpg" alt="Фотография из галереи" class="photo-grid__image">
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__btn photo-grid__btn_action_like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/Image-group/Mask Group3.jpg" alt="Фотография из галереи" class="photo-grid__image">
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__btn photo-grid__btn_action_like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/Image-group/Mask Group2.jpg" alt="Фотография из галереи" class="photo-grid__image">
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__btn photo-grid__btn_action_like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/Image-group/Mask Group3.jpg" alt="Фотография из галереи" class="photo-grid__image">
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__btn photo-grid__btn_action_like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/Image-group/Mask Group1.jpg" alt="Фотография из галереи" class="photo-grid__image">
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <button class="photo-grid__btn photo-grid__btn_action_like photo-grid__btn_active"></button>
            </div>
          </li>
        </ul>
      </sectoion>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022. Жора Погосян</p>
    </footer>
  </div>

  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__btn popup__btn_action_close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <label class="popup__form_label">
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя">
      </label>
      <label class="popup__form_label">
        <input type="text" class="popup__input popup__input_type_status" placeholder="Статус">
      </label>
      <button value="Сохранить" class="popup__btn popup__btn_action_save">Сохранить</button>
    </div>
  </div>
</body>
</html>
