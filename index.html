<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content contaner-inner">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
            <h1 class="profile__name">Hedgehog</h1>
            <button type="button" class="profile__btn profile__btn_action_edit"></button>
            <p class="profile__status">Привет, я программист Ежик</p>
        </div>
        <button type="button" class="profile__btn profile__btn_action_add"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
      </section>
    </main>
    <footer class="footer contaner-inner">
      <p class="footer__author">&copy; 2022. Жора Погосян</p>
    </footer>
  </div>
  
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__btn popup__btn_action_close"></button>
      <form class="popup__form popup__edit-form" name="editProfileForm" novalidate>
        <label class="popup__form-label">
          <input id="name" type="text" class="popup__input popup__input_type_name" autocomplete="off" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="name-error" class=""></span>
        </label>
        <label class="popup__form-label">
          <input id="status" type="text" class="popup__input popup__input_type_status" autocomplete="off" placeholder="Статус" minlength="2" maxlength="200" required >
          <span id="status-error" class=""></span>
        </label>
        <button type="submit" value="Сохранить" class="popup__btn popup__btn_action_save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__btn popup__btn_action_close"></button>
      <h2 class="popup__title">Новое Место</h2>
      <form class="popup__form popup__add-form" name="addProfileForm" novalidate>
        <label class="popup__form-label">
          <input id="title" type="text" class="popup__input popup__input_type_title" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="title-error" class=""></span>
        </label>
        <label class="popup__form-label">
          <input id="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
          <span id="link-error" class=""></span>
        </label>
        <button class="popup__btn popup__btn_action_create" type="submit" aria-label="Создать карточку">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_photo-view">
    <div class="popup__photo-info">
      <img class="popup__img" src="./images/Image-group/Ej1.jpg" alt="Фотография: Тут я родился">
      <p class="popup__img-info"></p>
      <button type="button" class="popup__btn popup__btn_action_close"></button>
    </div>
  </div>

  <template id="card-template">
    <li class="photo-grid__item">
      <img src="./images/Image-group/Ej6.jpg" alt="Фотография: А тут я усталь" class="photo-grid__image">
      <button type="button" class="photo-grid__delete-button" aria-label="Удалить карточку"></button>
      <div class="photo-grid__info">
        <h2 class="photo-grid__title"></h2>
        <button type="button" class="photo-grid__btn photo-grid__btn_action_like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
