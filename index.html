dProfileForm" novalidate><label class="popup__form-label"><input name="title" id="title" class="popup__input popup__input_type_title" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required> <span id="title-error" class=""></span></label> <label class="popup__form-label"><input name="link" id="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required> <span id="link-error" class=""></span></label> <button class="popup__btn popup__btn_action_create" type="submit" aria-label="Создать карточку">Создать</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><button type="button" class="popup__btn popup__btn_action_close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__avatar-from" name="addProfileForm" novalidate><label class="popup__form-label"><input name="link" id="avatarlink" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на аватар" required> <span id="avatarlink-error" class=""></span></label> <button type="submit" value="Сохранить" class="popup__btn popup__btn_action_save">Сохранить</button></form></div></div><div class="popup popup_photo-view"><div class="popup__photo-info"><img class="popup__img" src="#" alt="Фотография: Тут я родился"><p class="popup__img-info"></p><button type="button" class="popup__btn popup__btn_action_close"></button></div></div><div class="popup popup_confirm"><div class="popup__container"><button type="button" class="popup__btn popup__btn_action_close"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__btn popup__btn_action_confirm" type="submit" aria-label="Да">Да</button></div></div><template id="card-template"><li class="photo-grid__item"><img src="#" alt="Фотография: А тут я усталь" class="photo-grid__image"> <button type="button" class="photo-grid__delete-button" aria-label="Удалить карточку"></button><div class="photo-grid__info"><h2 class="photo
